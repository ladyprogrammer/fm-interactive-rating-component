<header class="title">
  <div class="title__icon"></div>
  <h1>How did we do?</h1>
</header>

<p class="description">Please let us know how we did with your support request. 
  All feedback is appreciated to help us improve our offering!
</p>

<div class="rating">
  <span (click)="selectedRating = option" data-test="rating" *ngFor="let option of [1, 2, 3, 4, 5]">
    <input type="radio" name="rating" id="rating-{{ option }}" class="rating__radio">
    <label for="rating-{{ option }}" class="rating__label">{{ option }}</label>
  </span>
</div>

<button class="button-submit" (click)="submitRating()" data-test="submit" [disabled]="!selectedRating">Submit</button>
