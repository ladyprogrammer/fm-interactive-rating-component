<main class="dialog">
  <div class="dialog__icon-wrapper">
    <div class="dialog__icon">
      <img src="assets/images/illustration-thank-you.svg" alt="star icon">
    </div>
  </div>
  <p class="dialog__rating" data-test="rating">You selected {{ selectedRating }} out of 5</p>
  <h1 class="dialog__title">Thank you!</h1>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
</main>
